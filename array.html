<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>

    <script>
    var cars = ["audi","bmw","mercedes"];
    
    for(var i=0;i<cars.length;i++)
    {
        document.write("<h2>"+cars[i]+"<h2>");
    }
    
    document.write("after adding a object")
    cars.push("tata");
    for(var i=0;i<cars.length;i++)
    {
        document.write("<h2>"+cars[i]+"<h2>");
    }

    </script>
    
</body>
</html>
